<!DOCTYPE html>
<html lang="en">
<head>

        <counter v-bind:count='count'>{{count}}</counter>
    </div>
</body>
<script>

        template:`
         <div>{{count}}</div>
        `,
        props:['count']
        // computed:{
        //     count(){
        //         return this.$store.state.count;
        //     }
        // }
    }
    const store = new Vuex.Store({
        state:{
            count:1
        }
    });
    new Vue({
        el:"#app",
        //store,
        data:{
            count:15,
            msg:"Vuex的使用"
        },
        components:{
            counter
        }
    })
</script>
</html>
